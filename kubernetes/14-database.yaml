apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydeployment-db
  namespace: test
spec:
  selector:
    matchLabels:
      app: mydb
  replicas: 1
  template:
    metadata:
      labels:
        app: mydb
    spec:
      containers:
        - name: mypod
          image: postgres
          resources:
            limits:
              cpu: "1"
              memory: 1024Mi
            requests:
              cpu: "0.5"
              memory: 512Mi
          env:
          - name: POSTGRES_USER
            value: api
          - name: POSTGRES_PASSWORD
            value: api
          - name: POSTGRES_DB
            value: db
---
apiVersion: v1
kind: Service
metadata:
  name: myservice-db
  namespace: test
spec:
  type: ClusterIP
  selector:
    app: mydb
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432